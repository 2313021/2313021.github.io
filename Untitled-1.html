<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff3cd;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #d4a017;
        }
        .flowers {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Golden_Rose.svg/1200px-Golden_Rose.svg.png');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10%);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ» Para ti, hermosa ðŸŒ»</h1>
        <p>Solo querÃ­a recordarte lo especial que eres SAYA. ðŸ’›</p>
    </div>
    <div class="flowers"></div>
    <script>
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            document.querySelector(".flowers").appendChild(flower);
            
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
            
            setTimeout(() => {
                flower.remove();
            }, 5000);
        }
        setInterval(createFlower, 500);
    </script>
</body>
